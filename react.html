<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction on Page of Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h2>Yogesh Naidu Mahareddy speed check</h2>

    <div class="container border bg-warning" style="padding-top: 10px; color: rgb(6, 87, 26);">
      <p id="target">Your Time</p>
    </div>
    <div class="container border bg-secondary" style="padding-top: 10px; color: rgb(9, 137, 243);">
      <p id="counter">Count</p>
    </div>
    <br>

    <div class="container">
      <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
      <button type="button" class="btn btn-info" onclick="recordTime()">React</button> 
    </div>
    
    
    <script> 
      var reactTime = undefined
      var startCount=8
      function recordTime(){
          reactTime = Date.now()
          console.log(reactTime)
      }
      
      function startTime(){
          for(let i=0;i<=startCount;i++){
              setTimeout(() => {
                  document.getElementById('counter').innerHTML = "Count: "+i
              }, (startCount-i)*1000)
          }
          setTimeout(()=>{
          if(reactTime==undefined){
              document.getElementById('target').innerHTML="Too Slow"
          }
          else{
              endTime = Date.now()
              document.getElementById('target').innerHTML = "Time was "+(endTime-reactTime)
          }
          },startCount*1000)
      }
    </script>
  

</body>
</html>
